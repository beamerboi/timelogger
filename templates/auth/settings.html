{% extends "base.html" %}

{% block title %}Settings - TimeLogger{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <h2 class="text-2xl font-bold mb-6">Account Settings</h2>

    <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-semibold mb-4">Jira Integration</h3>
        <form method="POST">
            <div class="space-y-4">
                <div>
                    <label for="jira_token" class="block text-sm font-medium text-gray-700">
                        Jira API Token
                    </label>
                    <div class="mt-1">
                        <input type="password" name="jira_token" id="jira_token"
                               class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                               placeholder="Enter your Jira API token">
                    </div>
                    <p class="mt-2 text-sm text-gray-500">
                        Get your API token from <a href="https://id.atlassian.com/manage-profile/security/api-tokens"
                           class="text-indigo-600 hover:text-indigo-500" target="_blank">Atlassian Account Settings</a>
                    </p>
                </div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Token
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
