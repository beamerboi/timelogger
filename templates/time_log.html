{% extends "base.html" %}

{% block title %}Log Time - TimeLogger{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <h2 class="text-2xl font-bold mb-6">Log Time</h2>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" class="space-y-6">
            <div>
                <label for="jira_ticket" class="block text-sm font-medium text-gray-700">Jira Ticket</label>
                <div class="mt-1">
                    <input type="text" name="jira_ticket" id="jira_ticket"
                           value="{{ request.args.get('ticket', '') }}"
                           class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                           required>
                </div>
            </div>

            <div>
                <label for="hours_spent" class="block text-sm font-medium text-gray-700">Hours Spent</label>
                <div class="mt-1">
                    <input type="number" step="0.5" name="hours_spent" id="hours_spent"
                           class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                           required>
                </div>
            </div>

            <div>
                <label for="work_completed" class="block text-sm font-medium text-gray-700">Work Completed Today</label>
                <div class="mt-1">
                    <textarea name="work_completed" id="work_completed" rows="3"
                              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                              required></textarea>
                </div>
            </div>

            <div>
                <label for="issues_faced" class="block text-sm font-medium text-gray-700">Issues Faced / Blockers</label>
                <div class="mt-1">
                    <textarea name="issues_faced" id="issues_faced" rows="3"
                              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                </div>
            </div>

            <div>
                <label for="next_steps" class="block text-sm font-medium text-gray-700">Next Steps</label>
                <div class="mt-1">
                    <textarea name="next_steps" id="next_steps" rows="3"
                              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit Time Log
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
